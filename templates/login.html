{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block body %}
<body>
    <!-- Backgrounds -->
    <div id="login-bg" class="container-fluid">
        <div class="bg-img"></div>
        <div class="bg-color"></div>
    </div>
    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="login">
                    <h1>Connexion</h1>

                    <!-- Loging form -->
                    <form method="POST" action="/login">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger">
                                    {{ messages[0] }}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <div class="form-group">
                            <input type="email" class="form-control" name="email"  aria-describedby="emailHelp" placeholder="Entrer votre email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password"  placeholder="Password">
                        </div>
                        <div class="form-check">
                            <label class="forgot-password"><a href="{{ url_for('user.signup') }}">Inscription</a></label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-lg btn-block btn-success">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
