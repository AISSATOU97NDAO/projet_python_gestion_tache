{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block body %}
<div class="col-md-4 offset-md-4">
    <h3 class="title">Login</h3>
    <div class="card">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="form-group">
                <input class="form-control form-control-lg" type="email" name="email" placeholder="Votre adresse mail" autofocus="">
            </div>

            <div class="form-group">
                <input class="form-control form-control-lg" type="password" name="password" placeholder="Your Password">
            </div>
            <div class="form-group">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                </label>
            </div>
            <button class="btn btn-info btn-block btn-lg">Connecter</button>
            <a href="{{ url_for('user.signup') }}" type="button" class="btn btn-warning btn-block btn-lg">
                Inscription
            </a>
        </form>
    </div>
</div>
{% endblock %}
