{% extends "base.html" %}

{% block body %}
<body>
    <!-- Backgrounds -->
    <div id="login-bg" class="container-fluid">
        <div class="bg-img"></div>
        <div class="bg-color"></div>
    </div>
    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="login">
                    <h1>Inscription</h1>

                    <div class="card">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger">
                                    {{ messages[0] }}. Aller Ã  la <a href="{{ url_for('user.login') }}">page de connexion</a>.
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form method="POST" action="/signup">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Nom" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Mot de passe">
                            </div>
                            <div class="form-check">
                            <label class="forgot-password"><a href="{{ url_for('user.login') }}">Connexion</a></label>
                        </div>
                            <br>
                            <button type="submit" class="btn btn-lg btn-block btn-info">Inscription</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
