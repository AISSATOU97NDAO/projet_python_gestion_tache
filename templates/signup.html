{% extends "base.html" %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <h3 class="title">Sign Up</h3>
    <div class="card">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('user.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="form-group">
                <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus="">
            </div>

            <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="name" placeholder="Name" autofocus="">
            </div>

            <div class="form-group">
                <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
            </div>

            <button class="btn btn-info btn-block btn-lg">Inscription</button>
        </form>
    </div>
</div>
{% endblock %}
